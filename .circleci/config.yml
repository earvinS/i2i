version: 2
jobs:
  build:
    docker:
      - image: circleci/php:7.4-node-browsers

    steps:
      - checkout

      - run: sudo apt update
      - run: sudo docker-php-ext-install zip

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "composer.json" }}
            - v1-dependencies-
      - run:
          name: "Create Environment file"
          command: mv .env.test .env
      - run:
          name: "Install Dependencies"
          command: composer install -n --prefer-dist

      - save_cache:
          key: v1-dependencies-{{ checksum "composer.json" }}
          paths:
            - ./vendor
      - run:
          name: Run migrations
          commande: sql/docker-entrypoint.sh sql
          environment:
            DATABASE_URL: mysql://root:@127.0.0.1:3306/i2i
      - run:
          name: Run web server
          command: php -S localhost:8000 -t public
          background: true

      - run:
         name: "Run i2i test"
         command: ./bin/phpunit